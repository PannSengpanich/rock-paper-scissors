<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <button id="rock">ROCK</button>
    <button id="paper">PAPER</button>
    <button id="scissors">SCISSORS</button>
    <div id="yourscore">Your Score: 0</div>
    <div id="pcscore">PC Score: 0</div>
    <script>
      const rock = document.querySelector("#rock");
      const paper = document.querySelector("#paper");
      const scissors = document.querySelector("#scissors");
      const yourscore = document.querySelector("#yourscore");
      const pcscore = document.querySelector("#pcscore");

      let yourScoreValue = 0;
      let pcScoreValue = 0;

      rock.addEventListener("click", () => game("rock"));
      paper.addEventListener("click", () => game("paper"));
      scissors.addEventListener("click", () => game("scissors"));

      function game(playerSelection) {
        const computerSelection = getComputerChoice();
        const result = playRound(playerSelection, computerSelection);

        if (result === "You win") {
          yourScoreValue++;
        } else if (result === "You lose") {
          pcScoreValue++;
        }

        yourscore.textContent = `Your Score: ${yourScoreValue}`;
        pcscore.textContent = `PC Score: ${pcScoreValue}`;
        alert(
          `${result}\nYour score = ${yourScoreValue}\nPC score = ${pcScoreValue}`
        );
        if (yourScoreValue === 5) {
          alert("You won the game!");
        } else if (pcScoreValue === 5) {
          alert("You lost the game. PC wins!");
        }
      }

      function getComputerChoice() {
        const choices = ["rock", "paper", "scissors"];
        const randomIndex = Math.floor(Math.random() * choices.length);
        return choices[randomIndex];
      }

      function playRound(playerSelection, computerSelection) {
        if (playerSelection === computerSelection) {
          return "Draw";
        } else if (
          (playerSelection === "rock" && computerSelection === "scissors") ||
          (playerSelection === "paper" && computerSelection === "rock") ||
          (playerSelection === "scissors" && computerSelection === "paper")
        ) {
          return "You win";
        } else {
          return "You lose";
        }
      }
    </script>
  </body>
</html>
